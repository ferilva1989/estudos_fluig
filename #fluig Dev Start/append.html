<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Append</title>
        <script>
            $(document).ready(function () {
                $("#btn1").click(function () {
                    $("p").append("<p>Texto adicionado pelo botão</p>");
                });
                $("#btn2").click(function () {
                    $("#ol").append("<p>Texto adicionado pelo botão</p>");
                });
            })
        </script>
    </head>

    <body>

        <h1>My First Web Page</h1>
        <p>My First Paragraph</p>

        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>

        <button id="btn1">Append text</button>
        <button id="btn2">Append list itens</button>
    </body>

</html>
